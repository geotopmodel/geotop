sudo: false
language:
  - cpp
  - python

addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.8
      - ubuntu-toolchain-r-test
      # - jonathonf-meson
    packages:
      # - meson
      - numdiff
      - ninja-build

python: 3.6

before_install:
  - git clone https://github.com/mesonbuild/meson.git _meson
  - export PATH="$PWD/_meson:$PATH"

script:
  - python3.6 meson.py build
  - cd build
  - ninja
  - python3.6 meson.py test --suite geotop:unit_tests

