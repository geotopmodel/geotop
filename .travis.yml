sudo: false
language:
  - cpp

addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.8
      - ubuntu-toolchain-r-test
      # - jonathonf-meson
    packages:
      - g++-6
      - clang-3.8
      - numdiff

env:
  - COMPILER=g++-6
  - COMPILER=clang++-3.8


before_install:
  - wget https://github.com/ninja-build/ninja/releases/download/v1.8.2/ninja-linux.zip
  - unzip ninja-linux
  - export PATH="$PWD:$PATH"
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  - bash Miniconda3-latest-Linux-x86_64.sh -b -p _miniconda
  - export PATH="$PWD/_miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda create --yes -n py36 python=3.6
  - source activate py36
  - git clone https://github.com/mesonbuild/meson.git _meson
  - export PATH="$PWD/_meson:$PATH"

install:
  - CXX=$COMPILER meson.py build
  - cd build
  - ninja


script:
  - meson.py test --suite geotop:unit_tests
  - meson.py test --suite geotop:1D
  - meson.py test --suite geotop:3D
