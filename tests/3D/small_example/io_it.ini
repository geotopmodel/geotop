[General]
BUFF_CHUNK_SIZE = 30
BUFF_BEFORE	= 1.5

[Input]
COORDSYS	= CH1903
TIME_ZONE	= 1

GRID2D		= ARC
GRID2DPATH 	= ../tests/3D/small_example/input_maps

#Reading ARC dem
DEM		= ARC
DEMFILE  	= ../tests/3D/small_example/input_maps/pit.asc

#GEOtop traditional inputs -> GEOTOP plugin  
METEO 	    = GEOTOP
METEOPATH   =  ../tests/3D/small_example/meteo
METEOPREFIX = meteo
METAFILE    =  ../tests/3D/small_example/geotop.inpts

[Output]
COORDSYS	= CH1903
TIME_ZONE 	= 1

GRID2D		= ARC
GRID2DPATH	= ../tests/3D/small_example

METEO		= SMET
METEOPATH	= ../tests/3D/small_example

[Filters]
TA::filter1	= min_max
TA::arg1::min	= 240
TA::arg1::max	= 320

RH::filter1	= min_max
RH::arg1::min 	= 0.01
RH::arg1::max	= 1.2
RH::filter2	= min_max
RH::arg2::soft	= true
RH::arg2::min	= 0.05
RH::arg2::max	= 1.0

PSUM::filter1	  = min
PSUM::arg1::min	  = -0.1
PSUM::filter2	  = min
PSUM::arg2::soft  = true
PSUM::arg2::min	  = 0.
PSUM::filter3	  = Undercatch_WMO
PSUM::arg3::type  = Hellmann

ISWR::filter1     = min_max
ISWR::arg1::min	  = -10.
ISWR::arg1::max	  = 1500.
ISWR::filter2	  = min
ISWR::arg2::soft  = true
ISWR::arg2::min	  = 0.

RSWR::filter1	  = min_max
RSWR::arg1::min	  = -10
RSWR::arg1::max	  = 1500
RSWR::filter2	  = min
RSWR::arg2::soft  = true
RSWR::arg2::min	  = 0

#For TA between 240 and 320 K
ILWR::filter1     = min_max
ILWR::arg1::min	  = 188
ILWR::arg1::max	  = 600
ILWR::filter2	  = min_max
ILWR::arg2::soft  = true
ILWR::arg2::min	  = 200
ILWR::arg2::max	  = 400

#We need to consider time with no snow -> TSS>0
#min(TSS) in db since 1998: -50C
TSS::filter1	  = min_max
TSS::arg1::min	  = 200
TSS::arg1::max	  = 320

#idem
TSG::filter1      = min_max
TSG::arg1::min	  = 200
TSG::arg1::max	  = 320

HS::filter1	  = min
HS::arg1::soft	  = true
HS::arg1::min	  = 0.0
HS::filter2	  = rate
HS::arg2::max	  = 5.55e-5 ;0.20 m/h

VW::filter1	  = min_max
VW::arg1::min	  = -2
VW::arg1::max	  = 70
VW::filter2	  = min_max
VW::arg2::soft	  = true
VW::arg2::min	  = 0.2
VW::arg2::max	  = 50.0


[Interpolations1D]
#Resampling window is 24 hours(= 86400 seconds) 
WINDOW_SIZE	  = 43200  
TA::resample 	  = linear

RH::resample 	  = linear

HS::resample	  = linear

VW::resample 	         = nearest
VW::nearest::extrapolate = true

PSUM::resample 		 = accumulate
PSUM::accumulate::period = 3600

[Interpolations2D]
TA::algorithms	= IDW_LAPSE
TA::cst_lapse 	= -0.0065 soft
TA::idw_lapse   = -0.0065 soft
TA::user	= test

RH::algorithms	  = LISTON_RH IDW_LAPSE AVG

PSUM::algorithms  = IDW

VW::algorithms	  = IDW_LAPSE AVG

P::algorithms	  = STD_PRESS

ILWR::algorithms  = IDW

RSWR::algorithms  = IDW 

DW::algorithms 	  = IDW

[Generators]
ILWR::generators	= AllSky_LW CLearSky_LW
ILWR::Allsky_LW::type	= Unsworth
ILWR::Clearsky_LW::type	= Dilley

RH::generators 		= CST
RH::Cst::value        	= 0.7

TA::generators 		= Sin
TA::Sin::type 		= yearly
TA::Sin::min 		= 268.26
TA::Sin::max 		= 285.56
TA::Sin::phase 		= 0.0833
